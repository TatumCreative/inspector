<!DOCTYPE html>
<html class='theme-light'>
  <head>
    <meta charset="utf-8">
    <title>Inspector</title>
    <link rel="stylesheet" href="style.css" charset="utf-8">
    <style id="page-style">
      .page-container {
        background-color:#fff;
        top: 0;
        left: 0;
        right: 40%;
        bottom: 0;
        position: absolute;
      }

      .page-container > * {
        float: left;
        width: 50px;
        height: 50px;
        background-color:#333;
        margin: 1em;
      }

      .red-box {
        background-color:#f00;
      }

      .blue-box {
        background-color:#04f;
      }
    </style>
  </head>
  <body>
    <div id='app'></div>
    <div class='commentary'>
      This is a prototype of an inspector's CSS rule editor.<br/>
      Source code is available at:
      <a href='https://github.com/gregtatum/inspector'>https://github.com/gregtatum/inspector</a>
    </div>

    <!-- Source here: https://github.com/gregtatum/inspector -->
    <script src='bundle.js'></script>
  </body>
</html>
